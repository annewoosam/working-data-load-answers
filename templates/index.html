<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>answers</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="description">
      <h1>Answers</h1>

    </section>

    <section id="select-answer">
      <h3>Select ID</h3>

      <p>
        Select an ID number to view information about a particular Answer.
      </p>

      <form id="get-answer">
        <label for="answer-id">
          Select an ID number:
        </label>
        <select id="answer-id" name="answer_id">
          <option value="">Choose an ID</option>
          {% for n in range(1, 409) %}
         <!--  range is plus one from the highest number -->
            <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
        </select>
        <input type="submit">
      </form>
    </section>

    <section id="display-answer">
      <h3>Answer Info</h3>

      <dl>
        <dt>Checklist ID</dt>
        <dd id="checklistid">Unknown</dd>

        <dt>Question Number</dt>
        <dd id="questionnumber">Unknown</dd>

        <dt>Role</dt>
        <dd id="role">Unknown</dd>

        <dt>Answer</dt>
        <dd id="answer">Unknown</dd>
        
        <dt>Time Spent</dt>
        <dd id="timespent">Unknown</dd>

        <dt>Comment</dt>
        <dd id="comment">Unknown</dd>
      </dl>
    </section>

    <script src="/static/ajax.js"></script>
  </body>
</html>
