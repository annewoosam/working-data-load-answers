<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="description">
      <h1>Users</h1>

    </section>

    <section id="select-user">
      <h3>Select ID</h3>

      <p>
        Select an ID number to view information about a particular User.
      </p>

      <form id="get-user">
        <label for="user-id">
          Select an ID number:
        </label>
        <select id="user-id" name="user_id">
          <option value="">Choose an ID</option>
          {% for n in range(1, 4) %}
         <!--  range is plus one from the highest number -->
            <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
        </select>
        <input type="submit">
      </form>
    </section>

    <section id="display-user">
      <h3>User Info</h3>

      <dl>
        <dt>User Name</dt>
        <dd id="username">Unknown</dd>

        <dt>Email</dt>
        <dd id="email">Unknown</dd>

        <dt>Role</dt>
        <dd id="usertype">Unknown</dd>
      </dl>
    </section>

    <script src="/static/ajax.js"></script>
  </body>
</html>
